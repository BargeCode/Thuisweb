{% extends 'base.html'%}

{% block content%}

{% for message in get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Sluiten"></button>
    </div>
{% endfor %}


<div class="shadow p-3 mb-5 bg-body-tertiary rounded">
    <h2>
        {{ post.title }}
        <br/>
    </h2>
    Bericht van: {{ post.author }}<br/>
    {{ post.slug }} | {{ post.date_posted }}<br/>
    {{ post.content }}
    <br/>
    <br/>
</div>
<br/>
<a href="{{ url_for('posts')}}" class="btn btn-success btn-sm">
    Terug
</a>
<a href="{{ url_for('edit_post', id=post.id)}}" class="btn btn-outline-success btn-sm">
    Bewerken
</a>
<a href="{{ url_for('delete_post', id=post.id)}}" class="btn btn-outline-danger btn-sm">
    Verwijderen
</a>



{% endblock %}
